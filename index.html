<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-10 text-left">
          <h1>Restaurant & Longue</h1>
        </div>
        <div class="col" id="colCarro"></div>
        <hr />
      </div>
      <div class="row">
        <img src="media/banner.png" alt="Imagen del banner, una hamburguesa" />
      </div>
      <hr />
    </div>

    <div class="container">
      <div class="container text-white bg-dark">
        <div class="row" id="menu"></div>
      </div>
    </div>

    <div class="container" id="content"></div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="theModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="Cancel order modal"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              <strong>Cancel the order</strong>
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">Are you sure about cancelling the order?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-light orderButtons"
              data-dismiss="modal"
              id="cancelOrderModal"
            >
              Yes, I want to cancel the order
            </button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              No, I want to continue adding products
            </button>
          </div>
        </div>
      </div>
    </div>
    -

    <div id="footer" class="container text-center">
      <h3 id="footerText">
        <strong
          >Contact us: +57 3102105253 - info@restaurant.com -
          @restaurant</strong
        >
      </h3>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
